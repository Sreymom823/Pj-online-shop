<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../Pj-online-shop/style/style.css">
</head>
<body>
    <div class="nav-customer">
        <div class="nav-left">
            <img src="/Pj-online-shop/img/logo.png" alt="" width="40%">
        </div>
        <div class="nav-right">
            <ul>
                <li><a href="#">Home </a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">View</a></li>
            </ul>
        </div>
    </div>
    <div class="page">
        <div class="homePage">
            <div class="img"><img src="/Pj-online-shop/img/dress1.webp" alt="" ></div>
            <div class="info">
                <div class="info-top">
                    <img src="/Pj-online-shop/img/dress1.webp" alt="" width="25%">
                    <img src="/Pj-online-shop/img/dress2.webp" alt="" width="25%">
                </div>
                <div class="form-info">
                    <p>Product name: <span id="product-name">Event Dress</span></p>
                    <p>Prices: <span id="price">$54</span></p>
                    <p>Colors: <span id="color">white & pink</span></p>
                    <p>Size: <span id="size">L</span></p>
                    <p>Purches: <span id="purches">1</span></p>
                    <button id="buy">Buy Now</button>
    
                </div>
            </div>
        </div>
    </div>
    <div id="dialog-info" >
        <dialog open>
          <header>Create new question</header>
          <section>
            <label>Name Product</label>
            <input id="name-Product" type="text" placeholder="Name Product" />
  
            <label>Price</label>
            <input id="price" type="text" placeholder="Price" />
            <label for="">Colors</label> 
            <input id="color" type="text" placeholder="colors" />
            <label for="">Size </label>
            <input id="size" type="text" placeholder="size" />
            <label for="">Purches</label> 
            <input id="purches" type="text" placeholder="purches" />
            <label for="">Img</label> 
            <input id="image" type="file" placeholder="images" />
          </section>
  
          <menu>
            <!-- When clicking on button,  call the right function  -->
            <button id="cancel">Cancel</button>
  
            <!-- When clicking on button,  call the right function  -->
            <button id="create">Create</button>
          </menu>
        </dialog>
      </div>
    
</body>
<script src="/Pj-online-shop/page/app.js"></script>

</html>
